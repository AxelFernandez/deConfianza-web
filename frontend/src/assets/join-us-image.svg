<?xml version="1.0" encoding="UTF-8"?>
<svg width="600px" height="400px" viewBox="0 0 600 400" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Join Us Image</title>
    <defs>
        <linearGradient x1="50%" y1="0%" x2="50%" y2="100%" id="linearGradient-1">
            <stop stop-color="#67DAFF" offset="0%"></stop>
            <stop stop-color="#007AC1" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g id="Join-Us-Image" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <circle id="Background" fill="url(#linearGradient-1)" opacity="0.2" cx="300" cy="200" r="150"></circle>
        
        <!-- Business person -->
        <g id="Business-Person" transform="translate(270.000000, 150.000000)">
            <circle id="Head" fill="#1976D2" cx="30" cy="30" r="30"></circle>
            <rect id="Body" fill="#1976D2" x="0" y="70" width="60" height="80" rx="10"></rect>
        </g>
        
        <!-- Connected people -->
        <g id="Connected-People" transform="translate(150.000000, 120.000000)" fill="#63A4FF">
            <!-- Person 1 -->
            <circle cx="30" cy="30" r="20"></circle>
            <rect x="20" y="60" width="20" height="50" rx="8"></rect>
            
            <!-- Person 2 -->
            <circle cx="100" cy="60" r="20"></circle>
            <rect x="90" y="90" width="20" height="50" rx="8"></rect>
            
            <!-- Person 3 -->
            <circle cx="170" cy="30" r="20"></circle>
            <rect x="160" y="60" width="20" height="50" rx="8"></rect>
            
            <!-- Person 4 -->
            <circle cx="240" cy="60" r="20"></circle>
            <rect x="230" y="90" width="20" height="50" rx="8"></rect>
            
            <!-- Person 5 -->
            <circle cx="310" cy="30" r="20"></circle>
            <rect x="300" y="60" width="20" height="50" rx="8"></rect>
        </g>
        
        <!-- Connection lines -->
        <g id="Connections" stroke="#1976D2" stroke-width="2" stroke-dasharray="5,3">
            <path d="M300,180 L200,150"></path>
            <path d="M300,180 L250,180"></path>
            <path d="M300,180 L340,150"></path>
            <path d="M300,180 L390,180"></path>
            <path d="M300,180 L460,150"></path>
        </g>
        
        <!-- Stars/highlights -->
        <g id="Stars" fill="#FFFFFF">
            <circle cx="200" cy="150" r="5"></circle>
            <circle cx="250" cy="180" r="5"></circle>
            <circle cx="340" cy="150" r="5"></circle>
            <circle cx="390" cy="180" r="5"></circle>
            <circle cx="460" cy="150" r="5"></circle>
        </g>
        
        <!-- Text -->
        <text font-family="Arial-BoldMT, Arial" font-size="18" font-weight="bold" fill="#1976D2">
            <tspan x="230" y="300">¡ÚNETE A NOSOTROS!</tspan>
        </text>
    </g>
</svg>
