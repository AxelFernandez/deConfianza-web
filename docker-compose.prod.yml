version: '3'

services:
  db-prod:
    image: postgres:15
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data/
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-deconfianza_prod}
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - deconfianza_prod_network
    restart: always

  backend-prod:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    volumes:
      - ./backend:/app
      - static_volume:/app/static
      - media_volume:/app/media
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      - db-prod
    environment:
      - DJANGO_DEBUG=${DJANGO_DEBUG}
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - DJANGO_ALLOWED_HOSTS=${DJANGO_ALLOWED_HOSTS}
      - CORS_ALLOW_ALL_ORIGINS=${CORS_ALLOW_ALL_ORIGINS}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - POSTGRES_DB=${POSTGRES_DB:-deconfianza_prod}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_HOST=${POSTGRES_HOST:-db-prod}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - DJANGO_SETTINGS_MODULE=deconfianza.settings.prod
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --no-input &&
             gunicorn deconfianza.wsgi:application --bind 0.0.0.0:8000"
    networks:
      - deconfianza_prod_network
    restart: always

  frontend-prod:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        - API_URL=${API_URL}
        - LANDING_ONLY_MODE=${LANDING_ONLY_MODE:-true}
    # volumes:
      # - ./frontend/dist:/usr/share/nginx/html  # Comentado: sobrescribe el build
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    depends_on:
      - backend-prod
    networks:
      - deconfianza_prod_network
    restart: always
    environment:
      - VITE_GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}

networks:
  deconfianza_prod_network:
    driver: bridge

volumes:
  postgres_data_prod:
  static_volume:
  media_volume: