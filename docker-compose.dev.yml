version: '3'

services:
  db-dev:
    image: postgres:15
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data/
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-deconfianza_dev}
    ports:
      - "${DB_PORT:-5433}:5432"
    networks:
      - deconfianza_dev_network

  backend-dev:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    volumes:
      - ./backend:/app
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      - db-dev
    environment:
      - DJANGO_DEBUG=${DJANGO_DEBUG}
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - DJANGO_ALLOWED_HOSTS=${DJANGO_ALLOWED_HOSTS}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - POSTGRES_DB=${POSTGRES_DB:-deconfianza_dev}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_HOST=${POSTGRES_HOST:-db-dev}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - MERCADOPAGO_ACCESS_TOKEN=${MERCADOPAGO_ACCESS_TOKEN}
      - MERCADOPAGO_PUBLIC_KEY=${MERCADOPAGO_PUBLIC_KEY}
      - MERCADOPAGO_SANDBOX=${MERCADOPAGO_SANDBOX:-true}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5173}
      - BACKEND_URL=${BACKEND_URL:-http://localhost:8000}
      - DJANGO_SETTINGS_MODULE=deconfianza.settings.dev
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    networks:
      - deconfianza_dev_network

  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
      args:
        - API_URL=${API_URL}
        - LANDING_ONLY_MODE=${LANDING_ONLY_MODE:-false}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "${FRONTEND_PORT}:5173"
    depends_on:
      - backend-dev
    environment:
      - VITE_API_URL=${API_URL}
      - VITE_LANDING_ONLY_MODE=${LANDING_ONLY_MODE:-false}
      - VITE_GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
    command: npm run dev -- --host 0.0.0.0
    networks:
      - deconfianza_dev_network

networks:
  deconfianza_dev_network:
    driver: bridge

volumes:
  postgres_data_dev: